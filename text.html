<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
      <!-- Form element
          input 
          label 
          select 
          option 
          fieldset 
          legend 
          textarea 
          button 
          datalist -->
          
          <form action="">
             <fieldset>
                <legend>Student Info :</legend>
                
                <label for="fname">Enter First Name : </label>
                <input type="text" maxlength="5"> <br><br>
                <label for="fname">Enter Last Name : </label>
                <input type="text" maxlength="5"> <br><br>

                <label for="mail">Enter Email Id : </label>
                <input type="email" name="" id="" required> <br><br>

                <label for="pwd">Enter Password</label>
                <input type="password" name="" id=""> <br><br>

                <label for="dob">Enter Date of Berth : </label>
                <input type="date" name="" id=""> <br><br>
                 
                <label for="gen">Select gender :</label>
                <br><br>
                <label for="m">Male</label>
                <input type="radio" name="f">
                <label for="m">Female</label>
                <input type="radio" name="f"> <br><br>

                <label for="lan">Select Language : </label>
                <br><br>
                <label for="e">English</label>
                <input type="checkbox">
                <label for="e">Hindi</label>
                <input type="checkbox">
                <br><br>

                <label for="c">Select Course</label>
                <select name="" id="">
                  <option value="java">Java</option>
                  <option value="C++">C++</option>
                  <option value="php">php</option>
                  <option value="python">Python</option>
                </select><br><br>

                <label for="up">Upload Id Card</label>
                <input type="file" multiple>

          
                <textarea name="" id="" cols="30" rows="10" placeholder="Leave Meassage"></textarea>

                <br><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

             </fieldset>
          </form>

</body>
</html>
